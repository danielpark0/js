<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
</head>

<body>
    <div>
        <h1>Project List</h1>
    </div>
    <div>
        <table id="table" border="1">
            <th>선택</th>
            <th>프로젝트명</th>
            <script>
                makeTable();
            </script>
        </table>
        <h3></h3>
    </div>
    <div>
        <p>
        <h3>프로젝트 번호</h3>
        <input id=num type="text" />
        </p>
        <p>
        <h3>프로젝트 이름</h3>
        <input id=name type="text" />
        </p>
        <p>
        <h3>프로젝트 설명</h3>
        <input id=desc type="text" />
        </p>
    </div>
    <script>
        const projects = [
            { pno: "p001", pname: "전자인사관리시스템", pdesc: "기업내 인사정보를 관리하는 시스템" },
            { pno: "p002", pname: "도서관리시스템", pdesc: "기업내 자기개발을 위한 도서대여 시스템" },
            { pno: "p003", pname: "IaaS 서비스", pdesc: "Infa as a Service" },
            { pno: "p004", pname: "PaaS 서비스", pdesc: "Platform as a Service" },
            { pno: "p005", pname: "SaaS", pdesc: "Soft as a Service" },
        ];
        
        function makeTable(){
            for(let i in projects){
                document.write(`<tr>`);
                document.write(`<td><input type = 'radio'></td>`);
                document.write(`<td>${projects[i].pname}</td>`);
                document.write(`</tr>`);
            }
        }
    </script>
</body>

</html>
